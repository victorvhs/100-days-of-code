<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="inputs">
                <h1>Log in</h1>
                <p>Log in to your account to upload or download<br>
                pictures, videos or music.</p>
                <input type="email" name="" id="" placeholder="Enter your email address">
                <div class="btn">
                    <a href="#">Forgote password?</a>
                    <button>Next <i class="fas fa-arrow-right"> </i></button>
                </div>
            </div>
                <div class="social">
                    <hr>
                    <p>Or log in with</p>
                    <div class="btngroup">

                        <button id="face" ><img src="img/facebook.png"  alt="" srcset="">Facebook</button>
                        <button id="google"> <img src="img/google.png"  alt="" srcset=""> Google</button>
                    </div>
               
                    <div class="footer">
                        <p>Don't have an account yet? <a href="#">Sing up</a></p>
                    </div>
                </div>

        </div>
        <div class="img">
            <img src="img/img.svg" alt="">
            <button class="floatC">X</button>
        </div>
    </div>
</body>
</html>
