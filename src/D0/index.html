<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Selector</title>
</head>
<body>
    <div class="container">
        <div class="copymsg">
            <p>
                Color <span>#F9ACA7</span> copie to your clipboard
            </p>
        </div>
        <h1>Color Palette generator</h1>

        <div class="boxes">
            <div class="box">
                <div class="color-box one"></div>
                <p>#EEEDFA</p>
            </div>
            <div class="box">
                <div class="color-box tow"></div>
                <p>#A1B5C1</p>
            </div>
            <div class="box">
                <div class="color-box three"></div>
                <p>#F9ACA7</p>
            </div>
            <div class="box">
                <div class="color-box four"></div>
                <p>#68747D</p>
            </div>
            <div class="box">
                <div class="color-box five"></div>
                <p>#CF365F</p>
            </div>
        </div>
        <div class="generator">
            <button class="gen">Generate Palette</button>
            <p>Or just press "Spacebar" to generate new palettes</p>
        </div>
    </div>
    
</body>
</html>
